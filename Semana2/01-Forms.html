<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form>
        <!-- input va a depender del atributo que le demos para definir su comportamiento -->
        <br>
         <label for="input-nombre" style="font-weight: bolder;">
            Nombre Completo:
        </label>
        <input type="text" 
        id="input-nombre" placeholder="Ej. Jorge Garnica" />

        <br />
        <label for="input-edad" style="color: blue; font-weight: bold;">Edad:</label>
        <input type="number"
        id="input-edad"
        placeholder="Ej. 30">
        
        <br>
        <label for="input-pass" style="font-weight: bold; color: blue;">Contraseña:</label>
        <input type="password"
        id="input-pass"
        placeholder="password">
        <br />

        <h4>Género</h4>

        <input type="radio" id="radio-masculino" name="genero">
        <label for="radio-masculino">Masculino</label>
        <br />

        <input type="radio" id="radio-femenino" name="genero">
        <label for="radio-femenino">Femenino</label>
        <br />

        <input type="radio" id="radio-divulgar" name="genero">
        <label for="radio-divulgar">No Divulgar</label>
        <br>

        <h4>Hobbies</h4>
<!-- Usualmente en el código fuera del contenido a mostrar no se suele utilizar ñ -->
        <label for="musica">Escuchar Música</label>
        <input type="checkbox" id="musica" name="">
        <br />

        <label for="dormir">Dormir</label>
        <input type="checkbox" id="dormir" name="">
        <br />

        <label for="peliculas">Ver Películas</label>
        <input type="checkbox" id="peliculas" name="">
        <br />

        <label for="youtube">Ver Youtube</label>
        <input type="checkbox" id="youtube" name="">
        <br />

        <h4>Ubicación</h4>
        <label for="departamento">¿Dónde resides?</label>
        <select id="departamento">
        <option selected disabled>Selecciona una:</option>
        <option>Lima</option>
        <option>Arequipa</option>
        <option>Trujillo</option>
        <option>Piura</option>
    </select>
    <br/>

    <h4>País</h4>
    <input list="pais">
    <datalist id="pais">
        <option>Perú</option>
        <option>Chile</option>
        <option>Colombia</option>
        <option>México</option>
        <option>Bolivia</option>
        <option>Argentina</option>
        <option>Australia</option>
        <option>España</option>        
    </datalist>

    <br>
    <label for="input-fecha">Fecha de Nacimiento</label>
    <input type="date" id="input-fecha">
    <label for="">Color</label>
    <input type="color">
   
    




    </form>
</body>
</html>
